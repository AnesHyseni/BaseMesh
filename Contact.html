        /***********/
        .hamburger {
            position: fixed;
            top: 5em;
            right: 0%;
            margin-left: -2em;
            margin-top: -45px;
            width: 70px;
            height: 70px;
            z-index: 5;
        }

        .hamburger div {
            position: relative;
            width: 3em;
            height: 7px;
            border-radius: 3px;
            background-color: #f8982b;
            margin-top: 8px;
            transition: all 0.3s ease-in-out;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.97);
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease-in-out;
        }

        .menu {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;

            width: 100%;
        }

        .menu li {
            margin-bottom: 30px;
        }

        .menu a {
            display: block;
            font-size: 28px;
            font-family: "Roboto Slab", Arial, sans-serif;
            /*font-weight: bold;*/
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            padding: 10px 0;
            width: 100%;
            text-align: left;
            margin-left: 40px;
        }

        .menu a span {
            width: 100%;
            height: 100%;
        }

        .menu a:hover {
            color: #f8982b;
        }

        #toggle:checked+.hamburger .top-bun {
            transform: rotate(-45deg);
            margin-top: 25px;
        }

        #toggle:checked+.hamburger .bottom-bun {
            opacity: 0;
            transform: rotate(45deg);
        }

        #toggle:checked+.hamburger .meat {
            transform: rotate(45deg);
            margin-top: -7px;
        }

        #toggle:checked+.hamburger~.sidebar {
            right: 0;
        }
        .hidden-checkbox:checked {
            display: none;
        }

        .hidden-checkbox {
            position: fixed;
            left: -9999px;
            z-index: -1;
        }
